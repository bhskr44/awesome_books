<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <main>
      <section class="header">
        <h1>Awesome Books</h1>
        <div class="menu">
          <ul>
            <li class="active" id="menu-list">List</li>
            <li id="menu-addnew">Add New</li>
            <li id="menu-contact">Contact</li>
          </ul>
        </div>
      </section>

      <section id="list"></section>
      <div class="dash"></div>

      <section class="add-form">
        <form action="#" id="formElement" method="post">
          <h2>Add New Book</h2>
          <input type="text" name="title" id="title" placeholder="Title" />
          <input type="text" name="author" id="author" placeholder="Author" />
          <div class="table-footer">
            <input type="submit" value="Add" />
          </div>
        </form>
      </section>

      <section class="conatct"></section>

      <section class="copyright">
        <h4>Copyright ...</h4>
      </section>
    </main>
    <script type="text/javascript" src="./js/mainClass.js"></script>
